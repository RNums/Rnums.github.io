<!DOCTYPE html>

  <head>
    <script src="/scripts/main.js"></script>
    <style>
      button {
        cursor: pointer;
      }
      .clear {
        width: 100%;
        height: 50px;
        background-color: #1e90ff;
        border: none;
      }
      .generate {
        width: 100px;
        height: 50px;
        background-color: crimson;
        border: none;
      }
      hr {
        border: 1px solid black;
      }
    </style>
    <title>Random Number Generator</title>
  </head>

    <br />

    <br />
